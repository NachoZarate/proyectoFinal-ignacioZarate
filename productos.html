<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="guitarras, bajos, teclados, baterias, instrumentos, audio, efectos, equipamiento, gear">
    <meta name="description" content="Contamos con equipamiento de primeras marcas en guitarras bajos teclados instrumentos digitales">
    <script src="https://kit.fontawesome.com/1b43af8da6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Higher Music | Productos</title>
</head>

<body>
    <div class="grilla">
        <header class="header">
            <div class="logo" href="./index.html">
                <img src="./img/logo.png" alt="logo" class="imagenLogo">
                <h1 class="logoTitulo">Higher Music</h1>
                </img>
            </div>
            <nav>
                <ul class="lista">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="section1">
            <div class="container">
                <div class="row">
                    <div class="card mb-3">
                        <img src="./img/teclados.jpg" class="card-img-top" alt="teclados">
                        <div class="card-body">
                            <h5 class="card-title">Teclados</h5>
                            <p class="card-text">Conocé nuestro catálogo de teclados y sintetizadores digitales o analógicos.</p>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <img src="./img/bajos.jpg" alt="Bajos">
                        <div class="card-body">
                            <h5 class="card-title">Bajos</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="container">
                <div class="row">
                    <div class="card mb-3">
                        <img src="./img/guitarras.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Guitarras</h5>
                            <p class="card-text">Probalas en nuestro showroom! Las mejores guitarras eléctricas, acústicas, nuevas y usadas!</p>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <img src="./img/baterias.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Baterías</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="redes">
                <a href="https://www.instagram.com/"> <i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.twitter.com/"> <i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
