<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b43af8da6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>
<body>
    <div class="grilla">
        <header class="header">
            <div class="logo" href="./index.html">
                <img src="./img/logo.png" alt="logo" class="imagenLogo">
                    <h1 class="logoTitulo">Higher Music</h1>
                </img>
            </div>
            <nav>
                <ul class="lista">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="section1">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.7275364227266!2d-58.46023239915394!3d-34.56045336628461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d4c884f95b%3A0x5dc9cef72e6ee9bf!2sAlliegro%20Ada!5e0!3m2!1ses-419!2sar!4v1656872520473!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="section2">
            <section class="formulario">
                <form action="" class="contForm">
                    <div class="bloqueFormulario">
                        <label for="nombre">Nombre Completo</label>
                        <input 
                        type="text"
                        name="nombre"
                        class="formularioControl"
                        placeholder="Nombre Completo"
                        >
                    </div>
                    <div class="bloqueFormulario">
                        <label for="email">Email</label>
                        <input 
                        type="email"
                        name="email"
                        class="formularioControl"
                        placeholder="Email"
                        required
                        >
                    </div>
                    <div class="bloqueFormulario">
                        <label for="Comentario">Comentario</label>
                        <textarea
                        name="comentario"
                        cols="30"
                        rows="5"
                        class="formularioControl2"
                        placeholder="Comentario"
                    ></textarea>
                    </div>
                    <div class="botonera">
                        <input type="submit" class="boton" value="Enviar"></input>
                    </div>
                </form>
            </section>
        </section>
        <footer class="footer">
            <div class="redes">
                <a href="https://www.instagram.com/"> <i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.twitter.com/"> <i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
      </div>
    
</body>
</html>
